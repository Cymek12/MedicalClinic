databaseChangeLog:
  - changeSet:
      id: 1
      author: Jakub
      changes:
        - createTable:
            tableName: PATIENT
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(40)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: idCardNo
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: firstName
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: phoneNumber
                  type: varchar(12)
                  constraints:
                    nullable: false
              - column:
                  name: birthday
                  type: date
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: Jakub
      changes:
        - createTable:
            tableName: DOCTOR
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    unique: true
              - column:
                  name: firstName
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(40)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: specialization
                  type: varchar(20)
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: Jakub
      changes:
        - createTable:
            tableName: INSTITUTION
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    unique: true
              - column:
                  name: name
                  type: varchar(15)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: city
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: zipCode
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: buildingNumber
                  type: varchar(5)
                  constraints:
                    nullable: false